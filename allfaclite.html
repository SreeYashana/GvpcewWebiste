    <script>
        // JavaScript to handle highlighting the selected facility
        document.querySelectorAll('.facility a').forEach(link => {
            link.addEventListener('click', function(event) {
                // Prevent default anchor behavior to allow for smooth scrolling
                event.preventDefault();
                
                // Remove highlight from all sections
                document.querySelectorAll('.facility-section').forEach(section => {
                    section.classList.remove('highlight');
                });
                
                // Scroll to the target section
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                
                if (targetSection) {
                    targetSection.classList.add('highlight'); // Highlight the target section
                    targetSection.scrollIntoView({ behavior: 'smooth' }); // Smooth scroll to the section
                }
            });
        });



        // Function to open the lightbox with the clicked image
        function openLightbox(imgElement) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightboxImage");

            lightboxImage.src = imgElement.src; // Set the source of the lightbox image
            lightbox.style.display = "flex"; // Show the lightbox
        }

        // Function to close the lightbox
        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none"; // Hide the lightbox
        }

    </script>
