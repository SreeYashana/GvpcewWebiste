    <style>
        /* Custom sidebar styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;

        }
        .sidebar {
            height: 100vh;
            width: 100px;
            position: absolute;
            top: 100px;
            left: 0;
            background-color: #000435f1;
            color: #fff;
            padding-top: 20px;
            transition: width 0.3s ease;
        }
        .sidebar a {
            color: #adb5bd;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #FFFFFF;
            color: #000435f1;
        }
        /* Active link styling */
        .sidebar a.active {
            background-color: #FFFFFF;
            color: #000435f1;
            font-weight: bold;
        }
        .sidebar .sidebar-header {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #f8f9fa;
        }
        .content {
            margin-left:100px;
            padding: 20px;
        }
        .card-group {
            display: flex;
            flex-wrap: wrap;
            justify-content:flex-start;
        }
        .card {
           width: 15rem;
            background-color: #000435f1;
            border: 2px solid #fffffff1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            margin: 50px 15px 15px 0px; /* 20px for top, right, bottom, left */
            color:#FFFFFF;
        } 
        .card img {
            max-width: 40%;
            border-radius: 8px 0 0 8px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            width: 40%;
            font-size: small;
        }
        .card-body p{
            font-size:smaller;
        }
    
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .btn:hover{
            background-color:steelblue;
        }
        a{
            color: white;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
            h1 {
                font-size: 2rem; 
                
               /* Smaller size */
            }
            p{
                font-size:0.8rem ;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                width: 80px;
            }
            .content {
                margin-left: 150px;
            }
            h1 {
                font-size: 1.5rem; /* Even smaller size */
    
            }
            p{
                font-size:0.8rem ;
            }
            .sidebar-header{
                font-size:0.5rem ;
            }
        }
    </style>
